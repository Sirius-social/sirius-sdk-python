name: run test
on: [push]
jobs:
  run_python_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: cd ./test_suite
      - run: docker-compose up -d
      - run: cd ..
      - run: sleep 60
      - run: pip install -r requirements.txt
      - run: pytest tests/test_messages.py